version: '3'
services:
  jenkins-master:
    image: jenkins/jenkins
    container_name: jenkins-master
    hostname: jenkins-master
    restart: always
    environment:
      - TZ="Europe/Paris"
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
  slave-debian-11:
    container_name: slave-debian-11
    hostname: slave-debian-11
    tty: true
    build: debian-bullseye-ssh
    restart: always
    environment:
      - TZ="Europe/Paris"
    ports:
      - "8200:80"
      - "2200:22"

volumes:
  jenkins_home:
  maven_home: